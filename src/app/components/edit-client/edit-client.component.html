<div class="row">
	<div class="col-md-6">
		<a [routerLink]="['/client/'+id]" href="#" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i>Back to Details</a>
	</div>
	<div class="col-md-6">
		
	</div>
</div>

<div class="card">
	<div class="card-header">
	Edit Client
	</div>
	<div class="card-block">
		<form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input 
					type="Text" 
					name="firstName"
					class="form-control"
					[(ngModel)]="client.firstName"
					#clientFirstName="ngModel"
					minlength="2"
					required
					>
					<div *ngIf="clientFirstName.errors?.required && clientFirstName.touched" class="alert alert.danger">
						First name is required
					</div>
					<div *ngIf="clientFirstName.errors?.minlength && clientFirstName.touched" class="alert alert.danger">
						Must be at least 2 characters
					</div>
			</div>

			<div class="form-group">
				<label for="lastName">Last Name</label>
				<input 
					type="Text" 
					name="lastName"
					class="form-control"
					[(ngModel)]="client.lastName"
					#clientLastName="ngModel"
					minlength="2"
					required
					>
					<div *ngIf="clientLastName.errors?.required && clientLastName.touched" class="alert alert.danger">
						Last name is required
					</div>
					<div *ngIf="clientLastName.errors?.minlength && clientLastName.touched" class="alert alert.danger">
						Must be at least 2 characters
					</div>
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input 
					type="Text" 
					name="email"
					class="form-control"
					[(ngModel)]="client.email"
					#clientEmail="ngModel"
					minlength="2"
					required
					>
					<div *ngIf="clientEmail.errors?.required && clientEmail.touched" class="alert alert.danger">
						Email is required
					</div>
			</div>

			<div class="form-group">
				<label for="phone">Phone</label>
				<input 
					type="Text" 
					name="phone"
					class="form-control"
					[(ngModel)]="client.phone"
					#clientPhone="ngModel"
					minlength="10"
					>
					<div *ngIf="clientPhone.errors?.minlength && clientPhone.touched" class="alert alert.danger">
						Must be at least 2 characters
					</div>
			</div>

			<div class="form-group">
				<label for="balance">Balance</label>
				<input 
					type="number" 
					name="balance"
					class="form-control"
					[(ngModel)]="client.balance"
					#clientBalance="ngModel"
					[disabled]="disableBalanceOnEdit"
					>
			</div>

				<input type="submit" class="btn btn-primary btn-block" value="Submit">

		</form>
	</div>
</div>
